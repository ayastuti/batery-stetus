<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Battery Status</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <img src="battery 1.png" alt="" class="battery">
        <h1>Battery status: <span id="batteryPercentage">0%</span></h1>
    <div class="battery-container">
        <div class="battery-level" id="batteryLevel"></div>
        <div class="battery-cap"></div>
    </div>
    <div class="battery-percentage" id="batteryPercentageDisplay">0%</div>
    <div class="name">Designed by Astuti yadav</div>
    </div>

   <script src="script.js"></script>
</body>

</html>
